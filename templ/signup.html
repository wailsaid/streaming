<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign UP</title>
</head>

<body>
    <header class="bg-background border-b px-4 lg:px-6 h-14 flex items-center">
        <a class="flex items-center justify-center gap-2" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="w-8 h-8 text-blue-800">
                <path
                    d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17">
                </path>
                <path d="m10 15 5-3-5-3z"></path>
            </svg>
            <span class="font-semibold">YouClone</span>
        </a>
        <div class="flex-1 ml-6 max-w-md">
            <form class="flex items-center rounded-full bg-muted px-3 py-1">
                <input
                    class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 bg-transparent flex-1 outline-none"
                    placeholder="Search" type="search" />
                <button
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 text-muted-foreground">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="w-5 h-5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </svg>
                </button>
            </form>
        </div>

        {{if .LogedIn}}
        <span class="relative flex shrink-0 overflow-hidden rounded-full w-8 h-8 border ml-auto">
            <img class="aspect-square h-full w-full" alt="@shadcn" src="./assets/placeholder-user.jpeg" />
        </span>
        {{else}}
        <div class="ml-auto ">

            <a href="/login" class="border-2 border-blue-800 px-3 py-2 text-blue-800 rounded-md mx-1"> Sign in </a>
            <a href="/signup" class="bg-blue-800 px-3 py-2 rounded-md text-white mx-1"> Sign up </a>
        </div>
        {{end}}

    </header>

    <!--    
    <form action="/signup" method="post">
        <input type="text" name="user"><br>
        <input type="email" name="email"><br>
        <input type="password" name="password"><br>

        <input type="submit">
    </form>
 -->

    <div class="flex justify-center items-center h-screen bg-gray-100  text-black">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold mb-6 text-center">Sign up</h1>
            <form class="space-y-4" method="post" action="/signup">
                <div>
                    <label for="name" class="block mb-1 font-medium">
                        Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="name" placeholder="Enter your name" required name="user"
                        class="bg-gray-200 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-800" />
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium">
                        Email <span class="text-red-500">*</span>
                    </label>
                    <input type="email" id="email" placeholder="Enter your email" required name="email"
                        class="bg-gray-200 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-800" />
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">
                        Password <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="password" placeholder="Enter your password" required name="password"
                        class="bg-gray-200 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-800" />
                
                    <!-- <textarea id="message" placeholder="Enter your message"
                        class="bg-[#34495e] rounded-md px-4 py-2 w-full h-24 resize-none focus:outline-none focus:ring-2 focus:ring-[#9b59b6]"></textarea> -->
                </div>
               <!--  <div>
                    <label for="file" class="block mb-1 font-medium">
                        Profile Pic
                    </label>
                    <input type="file" id="file" 
                        class="bg-gray-200 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-800" />
               
                </div> -->

                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-800 rounded-md px-4 py-2 w-full font-medium transition-colors duration-300">
                    Sign UP
                </button>
            </form>
        </div>
    </div>
</body>

</html>
