{{block "vlink" .}}
<div class="group">
    <a href="/watch?v={{.ID}}" class="block">
        <div class="relative aspect-video rounded-xl overflow-hidden bg-gray-300">
            <img src="/thumbnail?v={{.ThumbnailPath}}" alt="{{.Title}}"
                class="w-full h-full object-cover transition-transform group-hover:scale-105" />
            <div class="absolute bottom-2 right-2 bg-black bg-opacity-80 text-white text-sm px-2 py-1 rounded">
                4:30
            </div>
        </div>
        <div class="mt-3 flex gap-3">
            <div class="flex-shrink-0">
                <div class="w-9 h-9 rounded-full bg-gray-300 overflow-hidden">
                    <img src="./assets/placeholder-user.jpeg" alt="Channel Avatar" 
                         class="w-full h-full object-cover" />
                </div>
            </div>
            <div class="flex-1 overflow-hidden">
                <h3 class="text-base font-medium line-clamp-2 mb-1">{{.Title}}</h3>
                <p class="text-sm text-gray-600">Channel Name</p>
                <div class="text-sm text-gray-600">
                    <span>123K views</span>
                    <span class="mx-1">â€¢</span>
                    <span>2 days ago</span>
                </div>
            </div>
        </div>
    </a>
</div>
{{end}}
