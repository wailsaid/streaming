<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <!--
// v0 by Vercel.
// https://v0.dev/t/3YgWGJMgA0y
-->

<div class="flex justify-center items-center h-screen bg-gradient-to-br from-[#9b59b6] to-[#8e44ad] text-white">
    <div class="bg-[#2c3e50] rounded-lg shadow-lg p-8 w-full max-w-md">
      <h1 class="text-3xl font-bold mb-6 text-center">Like Magic Wizard</h1>
      <form class="space-y-4">
        <div>
          <label for="name" class="block mb-1 font-medium">
            Name
          </label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            class="bg-[#34495e] rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-[#9b59b6]"
          />
        </div>
        <div>
          <label for="email" class="block mb-1 font-medium">
            Email
          </label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="bg-[#34495e] rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-[#9b59b6]"
          />
        </div>
        <div>
          <label for="message" class="block mb-1 font-medium">
            Message
          </label>
          <textarea
            id="message"
            placeholder="Enter your message"
            class="bg-[#34495e] rounded-md px-4 py-2 w-full h-24 resize-none focus:outline-none focus:ring-2 focus:ring-[#9b59b6]"
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-[#9b59b6] hover:bg-[#8e44ad] rounded-md px-4 py-2 w-full font-medium transition-colors duration-300"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</body>
</html>
