{{define "header"}}
<header class="sticky top-0 z-50 w-full border-b border-gray-200 bg-white/95 backdrop-blur-sm">
    <div class="flex h-16 items-center px-4 md:px-6">
        <!-- Left side -->
        <div class="flex items-center gap-2 lg:gap-4">
            <button class="lg:hidden p-2 hover:bg-gray-100 rounded-full transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" x2="20" y1="12" y2="12"/>
                    <line x1="4" x2="20" y1="6" y2="6"/>
                    <line x1="4" x2="20" y1="18" y2="18"/>
                </svg>
            </button>
            <a href="/" class="flex items-center gap-2 font-semibold text-xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" class="text-blue-600">
                    <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"/>
                    <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"/>
                </svg>
                <span class="bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">YouClone</span>
            </a>
        </div>

        <!-- Search bar -->
        <div class="flex-1 px-4 lg:px-8">
            <form class="max-w-2xl mx-auto">
                <div class="relative">
                    <input type="search" placeholder="Search videos..." 
                        class="w-full h-10 pl-4 pr-12 rounded-full border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" />
                    <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 p-1.5 hover:bg-gray-100 rounded-full transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                            stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.3-4.3"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- Right side -->
        <div class="flex items-center gap-4">
            {{if .User}}
            <a href="/upload" class="hidden md:flex items-center gap-2 hover:bg-gray-100 px-3 py-2 rounded-full transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                Upload
            </a>
            <div class="flex items-center gap-2">
                <span class="text-sm font-medium">{{.User.Username}}</span>
                <div class="relative">
                    <img src="./assets/placeholder-user.jpeg" alt="Profile" class="w-9 h-9 rounded-full ring-2 ring-offset-2 ring-gray-100" />
                    <span class="absolute bottom-0 right-0 h-3 w-3 rounded-full bg-green-500 ring-1 ring-white"></span>
                </div>
            </div>
            {{else}}
            <div class="flex items-center gap-2">
                <a href="/login" class="text-blue-600 hover:text-blue-700 font-medium transition-colors duration-200">Sign In</a>
                <a href="/signup" class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-4 py-2 rounded-full text-sm font-medium shadow-sm transition-all duration-200">
                    Sign Up
                </a>
            </div>
            {{end}}
        </div>
    </div>
</header>
{{end}}
