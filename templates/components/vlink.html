{{block "vlink" .}}
<div class="group transform transition-all duration-300 hover:translate-y-[-5px]">
    <a href="/watch?v={{.ID}}" class="block">
        <div class="relative aspect-video rounded-xl overflow-hidden bg-gray-300 shadow-sm group-hover:shadow-md transition-all duration-300">
            <img src="/thumbnail?v={{.ThumbnailPath}}" alt="{{.Title}}"
                class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" />
            <div class="absolute bottom-2 right-2 bg-black bg-opacity-70 text-white text-xs font-medium px-2 py-1 rounded-md">
                4:30
            </div>
            <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </div>
        <div class="mt-3 flex gap-3">
            <div class="flex-shrink-0">
                <div class="w-9 h-9 rounded-full bg-gray-300 overflow-hidden ring-2 ring-gray-100">
                    <img src="./assets/placeholder-user.jpeg" alt="Channel Avatar" 
                         class="w-full h-full object-cover" />
                </div>
            </div>
            <div class="flex-1 overflow-hidden">
                <h3 class="text-base font-medium line-clamp-2 mb-1 group-hover:text-blue-600 transition-colors duration-200">{{.Title}}</h3>
                <p class="text-sm font-medium text-gray-700">Channel Name</p>
                <div class="flex items-center text-xs text-gray-500 mt-1 space-x-1">
                    <span>123K views</span>
                    <span class="h-1 w-1 rounded-full bg-gray-400"></span>
                    <span>2 days ago</span>
                </div>
            </div>
        </div>
    </a>
</div>
{{end}}
