{{block "aside" .}}
<aside class="hidden lg:block w-64 border-r border-gray-200 bg-white/95 backdrop-blur-sm px-4 py-6 overflow-y-auto">
    <nav class="space-y-6">
        <div class="space-y-1.5" hx-boost="true" hx-target="#content-container" hx-indicator=".transition-progress">
            <a href="/" class="flex items-center gap-4 px-3 py-2.5 rounded-xl hover:bg-blue-50 text-gray-700 hover:text-blue-600 transition-all duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" class="group-hover:text-blue-600 transition-colors duration-200">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span class="font-medium">Home</span>
            </a>
           
            
            <a href="/upload" class="flex items-center gap-4 px-3 py-2.5 rounded-xl hover:bg-blue-50 text-gray-700 hover:text-blue-600 transition-all duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" class="group-hover:text-blue-600 transition-colors duration-200">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <span class="font-medium">Upload</span>
            </a>
            <a href="/trending" class="flex items-center gap-4 px-3 py-2.5 rounded-xl hover:bg-blue-50 text-gray-700 hover:text-blue-600 transition-all duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" class="group-hover:text-blue-600 transition-colors duration-200">
                    <path d="M2 20v-7a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v7"/>
                    <path d="M6 4v8"/>
                    <path d="M18 4v8"/>
                    <path d="M4 8h16"/>
                </svg>
                <span class="font-medium">Trending</span>
            </a>
            <a href="/subscriptions" class="flex items-center gap-4 px-3 py-2.5 rounded-xl hover:bg-blue-50 text-gray-700 hover:text-blue-600 transition-all duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" class="group-hover:text-blue-600 transition-colors duration-200">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 16v-4"/>
                    <path d="M12 8h.01"/>
                </svg>
                <span class="font-medium">Subscriptions</span>
            </a>
        </div>

        <div class="border-t border-gray-200 pt-5">
            <h3 class="px-3 text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">Library</h3>
            <div class="space-y-1.5">
                <a href="/history" class="flex items-center gap-4 px-3 py-2.5 rounded-xl hover:bg-blue-50 text-gray-700 hover:text-blue-600 transition-all duration-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                        stroke="currentColor" stroke-width="2" class="group-hover:text-blue-600 transition-colors duration-200">
                        <path d="m12 8-9.04 9.06a2.82 2.82 0 1 0 3.98 3.98L16 12"/>
                        <circle cx="17" cy="7" r="5"/>
                    </svg>
                    <span class="font-medium">History</span>
                </a>
                <a href="/watch-later" class="flex items-center gap-4 px-3 py-2.5 rounded-xl hover:bg-blue-50 text-gray-700 hover:text-blue-600 transition-all duration-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                        stroke="currentColor" stroke-width="2" class="group-hover:text-blue-600 transition-colors duration-200">
                        <path d="M19 21l-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/>
                    </svg>
                    <span class="font-medium">Watch Later</span>
                </a>
                <a href="/playlists" class="flex items-center gap-4 px-3 py-2.5 rounded-xl hover:bg-blue-50 text-gray-700 hover:text-blue-600 transition-all duration-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                        stroke="currentColor" stroke-width="2" class="group-hover:text-blue-600 transition-colors duration-200">
                        <path d="M21 15V6"/>
                        <path d="M18.5 18a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                        <path d="M12 12H3"/>
                        <path d="M16 6H3"/>
                        <path d="M12 18H3"/>
                    </svg>
                    <span class="font-medium">Playlists</span>
                </a>
                <a href="/liked-videos" class="flex items-center gap-4 px-3 py-2.5 rounded-xl hover:bg-blue-50 text-gray-700 hover:text-blue-600 transition-all duration-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                        stroke="currentColor" stroke-width="2" class="group-hover:text-blue-600 transition-colors duration-200">
                        <path d="M7 10v12"/>
                        <path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"/>
                    </svg>
                    <span class="font-medium">Liked Videos</span>
                </a>
            </div>
        </div>

        {{if .User}}
        <div class="border-t border-gray-200 pt-5">
            <h3 class="px-3 text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">Your Videos</h3>
            <div class="space-y-1.5">
                <a href="/dashboard" class="flex items-center gap-4 px-3 py-2.5 rounded-xl hover:bg-blue-50 text-gray-700 hover:text-blue-600 transition-all duration-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                        stroke="currentColor" stroke-width="2" class="group-hover:text-blue-600 transition-colors duration-200">
                        <rect width="18" height="18" x="3" y="3" rx="2"/>
                        <path d="M12 8v8"/>
                        <path d="m8.5 12 7-4"/>
                        <path d="m8.5 12 7 4"/>
                    </svg>
                    <span class="font-medium">Your Videos</span>
                </a>
                <a href="/analytics" class="flex items-center gap-4 px-3 py-2.5 rounded-xl hover:bg-blue-50 text-gray-700 hover:text-blue-600 transition-all duration-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                        stroke="currentColor" stroke-width="2" class="group-hover:text-blue-600 transition-colors duration-200">
                        <path d="M3 3v18h18"/>
                        <path d="m19 9-5 5-4-4-3 3"/>
                    </svg>
                    <span class="font-medium">Analytics</span>
                </a>
            </div>
        </div>
        {{end}}
    </nav>
</aside>
{{end}}
