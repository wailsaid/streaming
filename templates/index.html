{{define "head"}}
<title> {{.title}} - YouClone</title>
{{end}}

{{define "content"}}
<div class="max-w-[2400px] mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        {{range .videos}}
        {{template "vlink" .}}
        {{end}}
    </div>
</div>
{{end}}
