version: '3.8'

services:
  db:
    image: mysql:9.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  
  app:
    build: .
    container_name: go-app
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=mydb
      - DB_CONNECT=mysql
      
      - GIN_MODE=release
     
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
